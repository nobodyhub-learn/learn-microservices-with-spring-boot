# Gives us access to the H2 database web console
spring.h2.console.enabled=true
# Generates the date *only* if it is not there yet
spring.jpa.hibernate.ddl-auto=update
# Creates the database in a file
spring.datasource.url=jdbc:h2:file:./social-multiplication;DB_CLOSE_ON_EXIT=FALSE;
# For educational purpose we will show the SQL in console
spring.jpa.properties.hibenrate.show_sql=true
## RabbitMQ configuration
multiplication.exchange=multiplication_exchange
multiplication.solved.key=multiplication.solved
spring.rabbitmq.host=javis-server
spring.rabbitmq.username=test
spring.rabbitmq.password=test